<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inout Radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" id="Nome" placeholder="Digite seu nome">
        </div>
        <!--input radio-->
        <div>
            <p>quem descobriu o brasil</p>
            <div>
                <input type="radio" id="dilma" name="Descobriu-Brasil">
                <label for="dilma">Dilma Rousseff</label> 
            </div>
            <div>
                <input type="radio" id="cabral" name="Descobriu-Brasil">
                <label for="cabral">Pedro Alvares Cabral</label>
            </div>

        </div>
    </form>
</body>
</html>
